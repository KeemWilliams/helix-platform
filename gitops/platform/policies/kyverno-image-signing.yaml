apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-provenance
  annotations:
    policies.kyverno.io/title: Verify Image Provenance via Cosign Keyless
    policies.kyverno.io/category: Software Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >
      Enforces keyless Cosign signature verification on all pods scheduled from
      ghcr.io/helix-platform. Rejects unsigned images and mutates floating tags
      to immutable SHA256 digests to prevent tag-shifting attacks.
spec:
  validationFailureAction: Enforce
  background: false
  rules:
    - name: verify-image-keyless
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - platform
                - devtroncd
      verifyImages:
        - imageReferences:
            - "ghcr.io/helix-platform/*"
          # CRITICAL: mutateDigest replaces floating tags (e.g., :latest) with
          # immutable SHA256 digests, preventing tag-shifting supply chain attacks.
          mutateDigest: true
          verifyDigest: true
          required: true
          attestors:
            - entries:
                - keyless:
                    # Must match the exact GitHub Actions OIDC workflow path
                    subject: "https://github.com/helix-platform/helix-platform/.github/workflows/build.yml@refs/heads/main"
                    issuer: "https://token.actions.githubusercontent.com"
                    rekor:
                      url: https://rekor.sigstore.dev

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-webhook-to-queue
  namespace: platform
spec:
  description: "Allow webhook pods to publish to the message broker (NATS/RabbitMQ)."
  endpointSelector:
    matchLabels:
      app: queue
  ingress:
  - fromEndpoints:
    - matchLabels:
        app: webhook
    toPorts:
    - ports:
      - port: "4222"
        protocol: TCP
  egress:
  - toEntities:
    - all

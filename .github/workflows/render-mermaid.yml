name: Render Mermaid Diagrams
on:
  push:
    paths:
      - 'docs/diagrams/**.mmd'
  pull_request:
    paths:
      - 'docs/diagrams/**.mmd'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render diagrams
        run: |
          mkdir -p docs/diagrams
          for f in docs/diagrams/*.mmd; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .mmd)
            mmdc -i "$f" -o "docs/diagrams/${base}.svg" || (echo "render failed for $f" && exit 1)
          done

      - name: Commit rendered svgs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/*.svg || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: render mermaid diagrams" || true
            git push origin HEAD
          else
            echo "No svg changes to commit"
          fi

      - name: Upload SVGs as PR artifacts
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-svgs
          path: docs/diagrams/*.svg

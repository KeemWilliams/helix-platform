name: Update Leaderboard and Publish
on:
  schedule:
    - cron: '0 12 * * 1' # every Monday at 12:00 UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Generate leaderboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: yourorg/yourrepo
          DAYS: 7
        run: |
          python3 scripts/generate-leaderboard.py

      - name: Commit leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/leaderboard/leaderboard.md
          if ! git diff --staged --quiet; then
            git commit -m "chore: update leaderboard"
            git push origin HEAD
          else
            echo "No changes to leaderboard"

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

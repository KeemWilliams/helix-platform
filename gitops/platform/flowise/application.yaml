apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flowise
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FlowiseAI/Flowise
    path: docker/charts/flowise
    targetRevision: main
    helm:
      values: |
        persistence:
          enabled: true
          storageClass: longhorn
        env:
          - name: FLOWISE_USERNAME
            valueFrom:
              secretKeyRef:
                name: flowise-secrets
                key: username
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-orchestration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

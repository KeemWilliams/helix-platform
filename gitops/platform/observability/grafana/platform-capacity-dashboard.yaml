apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-capacity-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  platform-capacity.json: |
    {
      "title": "Platform Capacity & Operational Health",
      "tags": ["helix", "capacity", "pgbouncer", "queue"],
      "timezone": "browser",
      "panels": [
        {
          "title": "PgBouncer Free Connections",
          "type": "stat",
          "targets": [
            {
              "expr": "pgbouncer_free_connections",
              "legendFormat": "Free Connections"
            }
          ]
        },
        {
          "title": "Postgres Replication Lag (s)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "pg_stat_replication_lag_seconds",
              "legendFormat": "Replication Lag"
            }
          ]
        },
        {
          "title": "Queue Backlog (NATS)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (stream) (nats_stream_msgs_pending{job=\"nats\"})",
              "legendFormat": "{{stream}}"
            }
          ]
        },
        {
          "title": "Consumer Restart Frequency (5m)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total{pod=~\"n8n-.*|langgraph-.*\"}[5m])",
              "legendFormat": "{{pod}}"
            }
          ]
        }
      ]
    }

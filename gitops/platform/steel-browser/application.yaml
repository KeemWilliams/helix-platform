apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: steel-browser
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/steel-dev/steel-browser
    targetRevision: main
    path: deploy/kubernetes
    helm:
      values: |
        replicaCount: 2
        image:
          repository: ghcr.io/steel-dev/steel-browser
          tag: latest
        nodeSelector:
          pool: worker-high
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        networkPolicy:
          enabled: true
          egress:
            - toEndpoints:
                - matchLabels:
                    app: egress-gateway
        vault:
          enabled: true
          inject: true
          role: scraper-role
  destination:
    server: https://kubernetes.default.svc
    namespace: ai
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

name: Post-Merge Health Rollback
on:
  push:
    branches: [ 'staging', 'main' ]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      - name: Authenticate to cluster
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config

      - name: Wait for rollout
        run: |
          kubectl -n platform rollout status deploy/n8n --timeout=120s
          kubectl -n platform rollout status deploy/langgraph --timeout=120s

      - name: Run smoke tests
        run: |
          chmod +x ./tests/smoke/promote-smoke.sh
          ./tests/smoke/promote-smoke.sh n8n platform
          ./tests/smoke/promote-smoke.sh langgraph platform

      - name: Revert on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b revert-${{ github.sha }}
          git revert --no-edit ${{ github.sha }}
          git push origin HEAD
          gh pr create --title "Auto revert ${{ github.sha }}" --body "Auto revert due to failed post-merge smoke tests. Devtron will automatically reconcile this state."

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: platform-queue-rules
  namespace: monitoring
  labels:
    role: alert-rules
spec:
  groups:
    - name: queue.rules
      rules:
        - alert: QueueBacklogHigh
          expr: |
            sum by (stream) (nats_stream_msgs_pending{job="nats"}) > 100
          for: 5m
          labels:
            severity: warning
            team: platform
          annotations:
            summary: "High queue backlog for {{ $labels.stream }}"
            description: "The message queue stream {{ $labels.stream }} has more than 100 pending messages for over 5 minutes. Investigate consumers and scaling. Adjust threshold to match expected throughput."
            runbook_url: "https://your-org/runbooks#queue-backlog"
        - alert: ConsumerRestartSpike
          expr: increase(kube_pod_container_status_restarts_total{pod=~"n8n-.*|langgraph-.*"}[5m]) > 3
          for: 1m
          labels:
            severity: critical
            team: platform
          annotations:
            summary: "Consumer restart spike"
            description: "n8n/LangGraph consumer pods restarting frequently."
            runbook_url: "https://your-org/runbooks#consumer-restarts"
